<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Cat Maze — рекорды</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .records-card {
      background: #222;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
      min-width: 320px;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 20px;
    }
    #current-run {
      margin-bottom: 10px;
      font-size: 14px;
      color: #ccc;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 16px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #444;
      padding: 4px 8px;
      text-align: left;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) td {
      background: #292929;
    }
    button {
      padding: 6px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="records-card">
    <h1>Таблица рекордов</h1>
    <div id="current-run"></div>

    <table id="records-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Имя</th>
          <th>Очки</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="again-btn">Сыграть ещё раз</button>
  </div>

  <script>
    const tbody = document.querySelector('#records-table tbody');
    const records = JSON.parse(localStorage.getItem('catGame_records') || '[]');

    records.forEach((rec, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${rec.name}</td>
        <td>${rec.score}</td>
      `;
      tbody.appendChild(tr);
    });

    const currentRunDiv = document.getElementById('current-run');
    const last = localStorage.getItem('catGame_lastScore');
    if (last) {
      const { name, score } = JSON.parse(last);
      currentRunDiv.textContent = `Последняя игра: ${name}, очки: ${score}`;
    } else {
      currentRunDiv.textContent = 'Пока нет результатов — сыграйте партию.';
    }

    document.getElementById('again-btn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Карта</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid #555;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="game" width="960" height="960"></canvas>

  <script type="module">
    import { mapManager } from './mapManager.js';

    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // создаём экземпляр
    const mm = new mapManager();

    // задаём видимую область = размер холста
    mm.view = {
      x: 0,
      y: 0,
      w: canvas.width,
      h: canvas.height,
    };

    // грузим уровень 1
    mm.loadMap('level1.json');
    //mm.loadMap('level2.json');

    // запускаем отрисовку (внутри сам подождёт, пока загрузится)
    mm.draw(ctx);
  </script>
</body>
</html>
